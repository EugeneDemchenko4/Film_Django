{% load static %}

<!DOCTYPE html>
<html lang="en">
<script>
    function goToPage(url) {
        window.location.href = url;
    }
</script>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'DjangoProjectApp/css/signup.css' %}" >
    <link rel="stylesheet" href="{% static 'DjangoProjectApp/css/main_page.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body class="signup-body">
    <div class="signup-container">
        <h1>Регистрация</h1>
        <form method="post" class="signup-form">
            {% csrf_token %}
            <div class="signup-field">
                <label for="id_username">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="signup-field">
                <label for="id_password1">{{ form.password1.label }}</label>
                {{ form.password1 }}
            </div>
            <div class="signup-field">
                <label for="id_password2">{{ form.password2.label }}</label>
                {{ form.password2 }}
            </div>
            <div class="signup-field">
                <input type="submit" value="Зарегистрироваться" class="signup-button">
            </div>
            <div class="signup-errors">
                {{ form.errors }}
            </div>
        </form>
    </div>
    <div class="sidebar-buttons">
        <button onclick="goToPage('/')">Меню</button>
        <button onclick="goToPage('/signup')">Регистрация</button>
        <button onclick="goToPage('/login')">Вход</button>
        <button onclick="goToPage('/profile')">Профиль</button>
        {% if request.user.is_superuser == True %}
        <button onclick="goToPage('/add_film')">Добавить фильм</button>
        {% endif %}
        {% if request.user.is_authenticated %}
        <button onclick="goToPage('/logout')">Выход</button>
        {% endif %}
    </div>
</body>

</html>
